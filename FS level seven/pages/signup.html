<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <h2>Sign In/Sign Up</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="signin-container">
            <div class="card">
                <div class="form-container sign-in-container">
                    <form>
                        <h1>Sign in</h1>
                        <input type="text" id="username" placeholder="Enter your email">
                        <input type="password" id="password" placeholder="Enter your password">
                        <a href="#">Forgot your password?</a>
                        <button>Submit</button>
                        <a href="/gender">Proceed</a>
                        <!-- The "Proceed" link should be replaced with the appropriate link or button in your navigation structure -->
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us, please sign in with your email and password.</p>
                            <!-- The "Sign In" button should be replaced with the appropriate link or button in your navigation structure -->
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start the journey with us.</p>
                            <!-- The "Sign Up" button should be replaced with the appropriate link or button in your navigation structure -->
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
